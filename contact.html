<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Moederschap Gids</title>
    <link rel="stylesheet" href="moederschap_website.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; }
        .contact-container { max-width: 500px; margin: 60px auto; background: white; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 2.5rem 2rem; text-align: center; }
        .contact-container h2 { color: #764ba2; margin-bottom: 1rem; }
        .contact-container form { margin-top: 1.5rem; }
        .contact-container input, .contact-container textarea { width: 100%; padding: 0.8rem; margin-bottom: 1.1rem; border-radius: 7px; border: 1px solid #ddd; font-size: 1rem; }
        .contact-container button { background: #764ba2; color: white; padding: 0.9rem 2.2rem; border: none; border-radius: 25px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .contact-container button:hover { background: #667eea; }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact</h2>
        <p>Heb je vragen of opmerkingen? Vul het formulier in en we nemen zo snel mogelijk contact met je op.</p>
        <form>
            <input type="text" placeholder="Naam" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Je bericht" rows="5" required></textarea>
            <button type="submit">Verstuur</button>
        </form>
        <a href="moederschap_website.html" style="color:#764ba2; text-decoration:underline; font-size:0.95rem;">‚Üê Terug naar Home</a>
    </div>
</body>
</html>
